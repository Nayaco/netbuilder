{% set orderer_address = (orderer.orderer_name | lower) ~ '.' ~ (orderer.orderer_domain) -%}
Organizations:
  - &{{ orderer.orderer_name }}Org
    Name: {{ orderer.orderer_name }}Org
    # ID to load the MSP definition as
    ID: {{ orderer.orderer_name }}MSP
    # MSPDir is the filesystem path which contains the MSP configuration
    MSPDir: ../organizations/ordererOrganizations/{{ orderer.orderer_domain }}/msp
    # Policies defines the set of policies at this level of the config tree
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('{{ orderer.orderer_name }}MSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('{{ orderer.orderer_name }}MSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('{{ orderer.orderer_name }}MSP.admin')"
    OrdererEndpoints:
      - {{ orderer_address }}:{{ orderer.port }}
    
{%- for peer in peerorgs %}
{%- set peer_address = (peer.peer_name| lower) ~ '.' ~ (peer.peer_domain) %}
  - &{{ peer.peer_name }}
    Name: {{ peer.peer_name }}MSP
    ID: {{ peer.peer_name }}MSP
    MSPDir: ../organizations/peerOrganizations/{{ peer_address }}/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('{{ peer.peer_name }}MSP.admin', '{{ peer.peer_name }}MSP.peer', '{{ peer.peer_name }}MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('{{ peer.peer_name }}MSP.admin', '{{ peer.peer_name }}MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('{{ peer.peer_name }}MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('{{ peer.peer_name }}MSP.peer')"
    AnchorPeers:
{%- for node in peer.peernodes %}
      - Host: peer{{ loop.index0 }}.{{ peer_address }}
        Port: {{ node.port }}
{%- endfor %}  
{%- endfor %}
################################################################################
Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true

  Orderer: &OrdererCapabilities
    V2_0: true

  Application: &ApplicationCapabilities
    V2_0: true
################################################################################
Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"

  Capabilities:
    <<: *ApplicationCapabilities
################################################################################
Orderer: &OrdererDefaults
  OrdererType: etcdraft

  EtcdRaft:
    Consenters:
    - Host: {{ orderer_address }}
      Port: {{ orderer.port }}
      ClientTLSCert: ../organizations/ordererOrganizations/{{ orderer.orderer_domain }}/orderers/{{ orderer_address }}/tls/server.crt
      ServerTLSCert: ../organizations/ordererOrganizations/{{ orderer.orderer_domain }}/orderers/{{ orderer_address }}/tls/server.crt

  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
  # Policies defines the set of policies at this level of the config tree
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"

################################################################################
Channel: &ChannelDefaults
  # Policies defines the set of policies at this level of the config tree
  Policies:
    # Who may invoke the 'Deliver' API
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    # Who may invoke the 'Broadcast' API
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    # By default, who may modify elements at this config level
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"

  Capabilities:
    <<: *ChannelCapabilities
################################################################################
Profiles:

  {{ tx.genesis_profile }}:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *{{ orderer.orderer_name }}Org
      Capabilities:
        <<: *OrdererCapabilities
    Consortiums:
      SampleConsortium:
        Organizations:
{%- for peer in peerorgs %}
          - *{{ peer.peer_name }}
{%- endfor %}
{%- for channel_profile in tx.channel_profiles %}
  {{ channel_profile.profile_name }}:
    Consortium: SampleConsortium
    <<: *ChannelDefaults
    Application:
      <<: *ApplicationDefaults
      Organizations:
{%- for peer in channel_profile.peerorgs %}
        - *{{ peer }}
{%- endfor %}
      Capabilities:
        <<: *ApplicationCapabilities
{%- endfor %}